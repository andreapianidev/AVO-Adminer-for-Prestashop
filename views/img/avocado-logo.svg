<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Avocado outer shape (green skin) -->
  <ellipse cx="50" cy="55" rx="35" ry="42" fill="#568203"/>

  <!-- Avocado flesh (lighter green) -->
  <ellipse cx="50" cy="55" rx="30" ry="37" fill="#C4D88E"/>

  <!-- Avocado pit (brown) -->
  <ellipse cx="50" cy="62" rx="14" ry="16" fill="#8B4513"/>

  <!-- Pit highlight -->
  <ellipse cx="46" cy="58" rx="4" ry="5" fill="#A0522D" opacity="0.6"/>

  <!-- Stem -->
  <path d="M50 13 Q48 8 50 5 Q52 8 50 13" fill="#568203" stroke="#3D5C02" stroke-width="1"/>

  <!-- Leaf -->
  <path d="M50 10 Q60 5 65 10 Q60 12 50 10" fill="#7CB342"/>

  <!-- Shine effect on flesh -->
  <ellipse cx="38" cy="42" rx="8" ry="10" fill="#D4E8A0" opacity="0.5"/>
</svg>
